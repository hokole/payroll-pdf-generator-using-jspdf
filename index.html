<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <input type="button" value="Convert HTML to PDF" onclick="convertHTMLtoPDF()">
        <div id="divID">
            <form>
                <h1>Employee Pay Stub</h1>
                <div class="container2">
                <div class="heading">
                    <div class="employer">

                        <label for="employername">
                            Employer Name
                        </label>
                        <input type="text" id="employername" name="employername">
                        <br>
                        <label for="employeraddress">
                            Employer Address
                        </label>
                        <textarea type="text" id="employeraddress" name="employeraddress"></textarea>
                        <br>
                        <label for="employername">
                            Employer Telephone
                        </label>
                        <input type="text" id="employertelephone" name="employertelephone">
                        <br>
                        <label for="employername">
                            Check #
                        </label>
                        <input type="text" id="check#" name="check#">
                        <br>
                        <label for="employername">
                            Pay Period
                        </label>
                        <div class="payperiod">
                            <input type="text" id="payperiod1" name="payperiod1">
                            <p class="hyphen">-</p>
                            <input type="text" id="payperiod2" name="payperiod2">
                        </div>

                    </div>
                    <div class="employee">
                        <div class="PI">
                        <label for="employeename">
                            Employee Name
                        </label>
                        <input type="text" id="employeename" name="employeename"></div>
                        <br>
                        <div class="PI">
                        <label for="employeraddress">
                            Employee Address
                        </label>
                        <textarea type="text" id="employeeaddress" name="employeeaddress">
                            </textarea>
                        </div>
                        <br>
                        <div class="PI">
                        <label for="employername">
                            Employee #
                        </label>
                        <input type="text" id="employee#" name="employee#"></div>
                        <br>
                        <div class="PI">
                        <label for="employername">
                            SSN (Last 4 Digits)
                        </label>
                        <input type="text" id="ssn" name="ssn"></div>
                        <br>
                        <div class="PI">
                        <label for="employername">
                            Pay Date
                        </label>
                        <input type="text" id="paydate" name="paydate"></div>
                    </div>
                </div>
                <br>
                <table class="earnings">
                    <tr>
                        <th class="grossearnings">Gross Earnings</th>
                        <th class="earningsrate">Rate</th>
                        <th class="earningshours">Hours</th>
                        <th class="earningscurrenttotal">Current Total</th>
                        <th class="earningsytd">Year to Date</th>
                    </tr>
                    <tr>
                        <td>Regular</td>
                        <td>
                            <input type="text" id="rate" name="rate">
                        </td>
                        <td>
                            <input type="text" id="hours" name="hours">
                        </td>
                        <td>
                            <input type="text" id="currentTotal" name="currentTotal">
                        </td>
                        <td>
                            <input type="text" id="yeartodate" name="yeartodatename">
                        </td>
                    </tr>
                    <tr>
                        <td>Overtime</td>
                        <td>
                            <input type="text" id="overtrate" name="rate">
                        </td>
                        <td>
                            <input type="text" id="overthours" name="hours">
                        </td>
                        <td>
                            <input type="text" id="overtcurrentTotal" name="overtcurrentTotal">
                            <p id="overtcurrentTotal"></p>
                        </td>
                        <td>
                            <input type="text" id="overtyeartodate" name="overtyeartodate">
                        </td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td>
                            <input type="text" id="otherrate" name="rate">
                        </td>
                        <td>
                            <input type="text" id="otherhours" name="hours">
                        </td>
                        <td>
                            <input type="text" id="othercurrentTotal" name="othercurrentTotal">
                        </td>
                        <td>
                            <input type="text" id="otheryeartodate" name="otheryeartodate">
                        </td>
                    </tr>
                </table>
                <br>
                <table class="deduct">
                    <tr>
                        <th class="deductionsdeduct">Deductions</th>
                        <th class="deductcurrentotal">Current Total</th>
                        <th class="deductytd">Year to Date</th>
                    </tr>
                    <tr>
                        <td>FICA - Medicare</td>
                        <td>
                            <input type="text" id="medicare" name="ficamedicare">

                        </td>
                        <td>

                            <input type="text" id="medicareytd" name="medicareytdname">
                        </td>
                    </tr>
                    <tr>
                        <td>FICA - Social Security</td>
                        <td>
                            <input type="text" id="ss" name="ficass">

                        </td>
                        <td>

                            <input type="text" id="ssytd" name="ssytdname">
                        </td>
                    </tr>
                    <tr>
                        <td>Federal Tax</td>
                        <td>
                            <p id="fedtax"></p>
                        </td>
                        <td>
                            <p id="fedytd"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>State Tax</td>
                        <td>
                            <p id="statetax"></p>
                        </td>
                        <td>
                            <p id="stateytd"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td>
                            <p id="other"></p>
                        </td>
                        <td>
                            <p id="otherytd"></p>
                        </td>
                    </tr>
                </table>
                <br>
                <div class="bottom">
                    <div class="current">
                        <label for="currentgross">
                            Current Gross
                        </label>
                        <input type="text" id="currentgross" name="currentgross">
                        <br>
                        <label for="currentded">
                            Current Deductions
                        </label>
                        <input type="text" id="currentded" name="currentded">
                        <br>
                        <label for="currentnp">
                            Current Net Pay
                        </label>
                        <input type="text" id="currentnp" name="currentnp">

                    </div>
                    <div class="ytd">
                        <label for="ytdgross">
                            Year to Date Gross
                        </label>
                        <input type="text" id="ytdgross" name="ytdgross">
                        <br>
                        <label for="ytdded">
                            Year to Date Deductions
                        </label>
                        <input type="text" id="ytdded" name="ytdded">
                        <br>
                        <label for="ytdnp">
                            Year to Date Net Pay
                        </label>
                        <input type="text" id="ytdnp" name="ytdnp">
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div> <!-- /container -->

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
